<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

<body>
  <div class="container mt-5">
    <div class="row">

      <div class="col col-md-4 order-md-2">
        <form class="task-form">

          <div class="form-group">
            <label for="task-title">Название задачи</label>
            <input type="text" class="form-control task-title" name="task-title" aria-describedby="emailHelp" />
          </div>

          <div class="form-group">
            <label for="task-body">Описание задачи</label>
            <textarea type="text" class="form-control task-body" name="task-body" rows="3"></textarea>
          </div>

          <button type="submit" class="btn btn-primary w-100 add-task-btn">
            Добавить задачу
          </button>

        </form>
      </div>

      <div class="cards-list col-md-8 mt-4 mt-md-0">
        <div class="row">

          <!-- <div class="card text-white bg-primary mb-3 w-100">

              content.
            </div>
            <button class="btn btn-danger w-auto">Удалить задачу</button>
          </div> -->



        </div>
      </div>



    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
